        function calculateTax1(parameter1){
            console.log(parameter1 * 0.1);
        }

        calculateTax1(2000);

        function calculateTax2(cost, taxPercent = 0.1){
            console.log(cost * taxPercent);
        }

        calculateTax2(3000, 0.15); //custom taxPercent of 0.15 will be used
